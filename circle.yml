machine:  
  python:
    version: 2.7.10

dependencies:  
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
    - echo $ANSIBLE_VAULT_PASSWORD > ~/.vault_password.txt

deployment:  
  staging:
    branch: master
    commands:
      - ansible-playbook nginx-conf.yml -i staging --vault-password-file ~/.vault_password.txt -check -vvv
